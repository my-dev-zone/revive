octopus:
  environments:
    - development
    - production
  development:
    main_shard:
      adapter: postgresql
      database: crawler_development
      pool: 3
    master:
      adapter: postgresql
      database: crawler_development
      pool: 25
    processor:
      adapter: postgresql
      database: crawler_development
      pool: 25
  production:
    <% if ENV["DB_NAME"].present? %>
    master:
      <%= "adapter: postgresql" %>
      <%= "database: #{ENV["DB_NAME"]}" %>
      <%= "username: #{ENV["DB_USER"]}" %>
      <%= "password: #{ENV["DB_PASS"]}" %>
      <%= "host: #{ENV["DB_HOST"]}" %>
      <%= "port: #{ENV["DB_PORT"]}" %>
      pool: 25
    <% end %>
